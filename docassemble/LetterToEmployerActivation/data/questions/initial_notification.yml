id: letter_to_employer_initial
continue button field: letter_to_employer_initial_intro
question: |
  Letter to employer - initial
subquestion: |
  This interview will help you write a letter to your employer when you are being activated on military orders.
  
  Before you get started, please gather:
  
  1. Your orders
  2. Your employer's contact information 
  
  When you are finished, you will need to:
  
  1. Send the letter to your employer
  2. Wait for their reply

  If you are a military reservist, you can use this interview to draft a letter to your civilian employer to let them know you received orders.

  Most people take about 10 minutes to complete this interview.
